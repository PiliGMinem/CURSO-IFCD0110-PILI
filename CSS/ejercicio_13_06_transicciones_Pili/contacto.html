<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Contacto</title>
</head>

<body>
    <div class="links">
        <a href="index.html" class="inicio">Inicio</a>
        <a href="contacto.html" class="contacto">Contacto</a>
        <a href="oferta.html" class="oferta">Oferta</a>
    </div>
    <p>Cubre el formulario</p>
    <form>

        <div class="tabla">
            <table>
                <tr>
                    <td>
                        <label for="nombre">Tu nombre</label>
                        <input type="text" value="" size="20" id="nombre" name="nombre">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="edad">Tu edad</label>
                        <input type="number" value="" size="20" id="edad" name="edad">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                        <input type="email" value="" size="20" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" size="10" id="envio" value="Enviar">
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
