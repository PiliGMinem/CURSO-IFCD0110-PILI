<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 35%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>   
</head>
<body>
    <!--Vamos a crear aquí un formulario web-->
    <h1>Formulario</h1>
    <h2>Introduce los datos</h2>
    <!--Formulario-->
    <form>
       <!--Los elementos del formalario los colocamos esta vez en forma de tabla--> 
        <table >
            <tr>
                <!--label es la etiqueta del formulario -->
                <td width="100px"><label for="nombre">Escribe aquí tu nombre:</label>
                    
                <td width="200px"><input type="text" value="" id="nombre" name="nombre"/></td>
            </tr>
            <tr>
                <td><label for="apellido">Pon aquí tu apellido:</label><br><span style=color:red
                    ><cite>* Campo requerido</cite></span></td>
                <td><input type="text" size="40" maxlenght="50" value="" id="apellido" name="apellido" required></td>
            </tr>
            <tr>
                <td><label for="email">Escribe aquí tu email:</label></td>
                <td><input type="email" value="" placeholder="ej: tunombre@tuemail.com" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="edad">Indica tu edad:</label></td>
                <td><input type="number" value="" id="edad" name="edad" min="1" max="15"></td>
            </tr>
            <tr>
                <td><label for="telefono">Teléfono:</label></td>
                <td><input type="tel" value="" id="telefono" name="telefono"></td>
            </tr>
            <tr>
                <td><label for="fecha">Fecha:</label></td>
                <td><input type="date" value="" id="fecha" name="fecha"></td>
            </tr>
                <td colspan="2"><input type="submit" value="Enviar"></td>
            </tr>
    </form>
</body>
</html>
